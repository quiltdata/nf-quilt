# Mega-Linter GitHub Action configuration file
# More info at https://oxsecurity.github.io/megalinter
name: Mega-Linter

on:
  # Trigger mega-linter at every push. Action will also be visible from Pull Requests to master
  push: # Comment this line to trigger action only on pull-requests (not recommended if you don't pay for GH Actions)
  pull_request:
    branches: [master]

env: #Uncomment to activate variables below
  # Apply linter fixes configuration
  APPLY_FIXES: all # Uncomment to apply fixes provided by linters. You can also specify the list of fixing linters
  APPLY_FIXES_EVENT: pull_request # Decide which event triggers application of fixes in a commit or a PR (pull_request (default), push, all)
  APPLY_FIXES_MODE: commit # If APPLY_FIXES is used, defines if the fixes are directly committed (commit) or posted in a PR (pull_request)
  DISABLE_LINTERS: SPELL

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    name: Mega-Linter
    runs-on: ubuntu-latest
    steps:
    # Git Checkout
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: temurin
        java-version: 17
            
    - name: Run Gradle Tests
      uses: gradle/gradle-build-action@v2
      run: make test

    # Clover
    - name: Clover Code Coverage Report
      uses: danhunsaker/clover-reporter-action@v0.2.17-clover

    # Mega-Linter
    - name: MegaLinter
      uses: oxsecurity/megalinter@v6.18.0
